<div class="pokemon-card" *ngIf="pokemon">
    <div class="pokemon-card__image">
        <img [src]="getPokemonImage(pokemon)" alt=""/>
    </div>
    <div class="pokemon-card__number">
        NÂº {{ getPokemonNumber(pokemon.number) }}
    </div>
    <div class="pokemon-card__name">
        {{ pokemon.name }}
    </div>
    <div class="pokemon-card__types">
        <div class="pokemon-card__type" [class]="'pokemon-card__type--' + type.toLowerCase()" *ngFor="let type of pokemon.types">{{ type }}</div>
    </div>
</div>
